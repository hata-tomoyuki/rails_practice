services:
  db:
    image: postgres:17
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      target: build
    working_dir: /app
    command: bash -c "bundle install && rm -f tmp/pids/server.pid && bin/dev"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:password@db:5432/myapp_development
      BUNDLE_PATH: /usr/local/bundle
      BUNDLE_DEPLOYMENT: "0"
      BUNDLE_WITHOUT: ""
      # Docker 内では watchman が使えないため、ファイル監視にポーリングを使用（watchman 警告を避ける）
      CHOKIDAR_USEPOLLING: "true"
    tty: true
    stdin_open: true

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  bundle_cache:
